<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyitólap</title>
    <link rel="icon" type="image/x-icon" href="Icons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid my-5">
        <form action="">
            <h1 class="text-center mb-4" id="nyTitle">Nyitás</h1>

            <!-- Name Input -->
            <div class="row g-4">
                <div class="col-md-4">
                    <input type="text" id="nev" class="form-control mt-4 purple-shadow" placeholder="Adja meg a nevét">
                </div>

                <!-- Range Slider Section -->
                <div class="col-md-4">
                <div class="price-input-container">
                    <div class="price-input">
                        <div class="price-field">
                            <span hidden>Minimum Price</span>
                            <input type="number" 
                                   class="min-input" 
                                   value="16"
                                   hidden
                                   >
                        </div>
                        <div class="price-field">
                            <span hidden>Maximum Price</span>
                            <input type="number" 
                                   class="max-input" 
                                   value="17"
                                   hidden>
                        </div>
                    </div>
                    <div class="slider-container">
                        <div class="price-slider">
                        </div>
                    </div>
                </div>
    
                <div class="range-input">
                    <input type="range" 
                           class="min-range" 
                           min="14" 
                           max="21" 
                           value="16" 
                           step="1"
                           list="marks">
                    <input type="range" 
                           class="max-range" 
                           min="14" 
                           max="21" 
                           value="17" 
                           step="1"
                           list="marks">
    
                    <br>
                    <datalist id="marks">
                        <option value="14" label="14"></option>
                        <option value="15" label="15"></option>
                        <option value="16" label="16"></option>
                        <option value="17" label="17"></option>
                        <option value="18" label="18"></option>
                        <option value="19" label="19"></option>
                        <option value="20" label="20"></option>
                        <option value="21" label="21"></option>
                    </datalist>
                    <div class="marks">
                        <span>14</span>
                        <span>15</span>
                        <span>16</span>
                        <span>17</span>
                        <span>18</span>
                        <span>19</span>
                        <span>20</span>
                        <span>21</span>
                    </div>
                </div>
            </div>

                <!-- Submit Button -->
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" id="ment" class="btn mentButton w-100">Mentés</button>
                </div>
                <!--Info button-->
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn infoBtn w-100" id="info">Mikor menjek?</button>
                </div>
            </div>

            <!--Dialog/Modal info elem-->
            <dialog class="DialogModal">
                <button autofocus type="button" class="btn btn-danger mb-2 float-end fw-bolder">X</button>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Óra</th>
                            <th>Megjegyzés</th>
                    </tr>
                </thead>
                <tbody id="tbodyModal">
                    
                </tbody>
            </table>
            </dialog>
            
            
            <!-- Table Section -->
            <div class="table-responsive my-5">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">Név</th>
                            <th class="text-center">14:00</th>
                            <th class="text-center">15:00</th>
                            <th class="text-center">16:00</th>
                            <th class="text-center">17:00</th>
                            <th class="text-center">18:00</th>
                            <th class="text-center">19:00</th>
                            <th class="text-center">20:00</th>
                            <th class="text-center">21:00</th>
                            <th class="text-center">
                                <img src="Icons/trash-can-svgrepo-com.svg" alt="Trash can" title="Trash can" class="img-fluid">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Dynamic rows go here -->
                    </tbody>
                </table>
            </div>

            

            <!-- Bevás Section -->
            <hr>

            <h2 class="text-center mb-4">Bevás</h2>

            <div class="row g-4">
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 bevasNameFix align-middle">
                   
                        </div>
                       
                        <input type="text" class="form-control me-2 bevasName purple-shadow" placeholder="Bevás név">
                        <button type="button" id="hozza" class="btn btn-success bevasNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 bevasNameFix align-middle">
                   
                        </div>
                        <input type="text" class="form-control me-2 bevasName purple-shadow" placeholder="Bevás név">
                        <button type="button" id="hozza" class="btn btn-success bevasNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 bevasNameFix align-middle"></div>
                        <input type="text" class="form-control me-2 bevasName purple-shadow" placeholder="Bevás név">
                        <button type="button" id="hozza" class="btn btn-success bevasNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 bevasNameFix align-middle"></div>
                        <input type="text" class="form-control me-2 bevasName purple-shadow" placeholder="Bevás név">
                        <button type="button" id="hozza" class="btn btn-success bevasNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
            </div>
            
            
            <!-- Kifli Section -->
            <div id="kifli">

                <hr>
    
                <h2 class="text-center mb-4" id="kifliTitle">Kifli</h2>
    
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="text-center w-100 kifliNameFix align-middle"></div>
                            <input type="text" class="form-control me-2 kifliName purple-shadow" placeholder="Kifli név">
                            <button type="button" id="hozza" class="btn btn-success kifliNameButton">
                                <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="text-center w-100 kifliNameFix align-middle"></div>
                            <input type="text" class="form-control me-2 kifliName purple-shadow" placeholder="Kifli név">
                            <button type="button" id="hozza" class="btn btn-success kifliNameButton">
                                <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="text-center w-100 kifliNameFix align-middle"></div>
                            <input type="text" class="form-control me-2 kifliName purple-shadow" placeholder="Kifli név">
                            <button type="button" id="hozza" class="btn btn-success kifliNameButton">
                                <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="text-center w-100 kifliNameFix align-middle"></div>
                            <input type="text" class="form-control me-2 kifliName purple-shadow" placeholder="Kifli név">
                            <button type="button" id="hozza" class="btn btn-success kifliNameButton">
                                <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Takker Section -->
            <hr>
            
            <h2 class="text-center mb-4">Takker</h2>

            <div class="row g-4">
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 takkerNameFix align-middle"></div>
                        <input type="text" class="form-control me-2 takkerName purple-shadow" placeholder="Takker név">
                        <button type="button" id="hozza" class="btn btn-success takkerNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 takkerNameFix align-middle"></div>
                        <input type="text" class="form-control me-2 takkerName purple-shadow" placeholder="Takker név">
                        <button type="button" id="hozza" class="btn btn-success takkerNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 takkerNameFix align-middle"></div>
                        <input type="text" class="form-control me-2 takkerName purple-shadow" placeholder="Takker név">
                        <button type="button" id="hozza" class="btn btn-success takkerNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="text-center w-100 takkerNameFix align-middle"></div>
                        <input type="text" class="form-control me-2 takkerName purple-shadow" placeholder="Takker név">
                        <button type="button" id="hozza" class="btn btn-success takkerNameButton">
                            <img src="Icons/check-mark-svgrepo-com.svg" alt="Check mark" title="Check mark" class="img-fluid">
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            <h6>
                Készítették: Kovács Kristóf(Kenyér) és Császár Péter <br> @BolyaiClub
            </h6>
        </div>
    </footer>

    <!--Response-->
    <div id="toast" class="toast">Sikeres adatrögzítés!</div>
    <script src="NyitasLista.js" defer></script>
    <script src="Datas.js" defer></script>

</body>
</html>
