<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyitólap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
    <div class="container-fluid my-5">
        <form action="">
            <h1 class="text-center mb-4">Nyitás</h1>

            <!-- Name Input -->
            <div class="row g-4">
                <div class="col-md-4">
                    <label for="nev" class="form-label">Név</label>
                    <input type="text" id="nev" class="form-control" placeholder="Adja meg a nevét">
                </div>

                <!-- Range Slider Section -->
                <div class="col-md-4">
                <div class="price-input-container">
                    <div class="price-input">
                        <div class="price-field">
                            <span hidden>Minimum Price</span>
                            <input type="number" 
                                   class="min-input" 
                                   value="16"
                                   hidden
                                   >
                        </div>
                        <div class="price-field">
                            <span hidden>Maximum Price</span>
                            <input type="number" 
                                   class="max-input" 
                                   value="17"
                                   hidden>
                        </div>
                    </div>
                    <div class="slider-container">
                        <div class="price-slider">
                        </div>
                    </div>
                </div>
    
                <div class="range-input">
                    <input type="range" 
                           class="min-range" 
                           min="14" 
                           max="21" 
                           value="16" 
                           step="1"
                           list="marks">
                    <input type="range" 
                           class="max-range" 
                           min="14" 
                           max="21" 
                           value="17" 
                           step="1"
                           list="marks">
    
                    <br>
                    <datalist id="marks">
                        <option value="14" label="14"></option>
                        <option value="15" label="15"></option>
                        <option value="16" label="16"></option>
                        <option value="17" label="17"></option>
                        <option value="18" label="18"></option>
                        <option value="19" label="19"></option>
                        <option value="20" label="20"></option>
                        <option value="21" label="21"></option>
                    </datalist>
                    <div class="marks">
                        <span>14</span>
                        <span>15</span>
                        <span>16</span>
                        <span>17</span>
                        <span>18</span>
                        <span>19</span>
                        <span>20</span>
                        <span>21</span>
                    </div>
                </div>
            </div>

                <!-- Submit Button -->
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" id="ment" class="btn btn-primary w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
                            <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
                        </svg>
                        Ment
                    </button>
                </div>
            </div>

            <div class="table-responsive my-5">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Név</th>
                            <th>14:00</th>
                            <th>15:00</th>

                                </svg>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Dynamic rows go here -->
                    </tbody>
                </table>
            </div>
