<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h1>
            Nyitás
        </h1>
        <!-- <input type="range" name="" id="time" min="14" max="22"> -->
        
        <div class="row mx-4">
            <div class="col-3 my-4">
                <label for="nev">Név</label>
                <input type="text" name="" id="nev" class="">
            </div>
            <div class="custom-wrapper col">
    
            
    
                <div class="price-input-container">
                    <div class="price-input">
                        <div class="price-field">
                            <span hidden>Minimum Price</span>
                            <input type="number" 
                                   class="min-input" 
                                   value="16"
                                   hidden
                                   >
                        </div>
                        <div class="price-field">
                            <span hidden>Maximum Price</span>
                            <input type="number" 
                                   class="max-input" 
                                   value="17"
                                   hidden>
                        </div>
                    </div>
                    <div class="slider-container">
                        <div class="price-slider">
                        </div>
                    </div>
                </div>
    
                <div class="range-input">
                    <input type="range" 
                           class="min-range" 
                           min="14" 
                           max="21" 
                           value="16" 
                           step="1"
                           list="marks">
                    <input type="range" 
                           class="max-range" 
                           min="14" 
                           max="21" 
                           value="17" 
                           step="1"
                           list="marks">
    
                    <br>
                    <datalist id="marks">
                        <option value="14" label="14"></option>
                        <option value="15" label="15"></option>
                        <option value="16" label="16"></option>
                        <option value="17" label="17"></option>
                        <option value="18" label="18"></option>
                        <option value="19" label="19"></option>
                        <option value="20" label="20"></option>
                        <option value="21" label="21"></option>
                    </datalist>
                    <div class="marks">
                        <span>14</span>
                        <span>15</span>
                        <span>16</span>
                        <span>17</span>
                        <span>18</span>
                        <span>19</span>
                        <span>20</span>
                        <span>21</span>
                    </div>
                </div>
            </div>
            
            <div class="col-3 my-4">
                <input type="button" value="Ment" id="ment" >
            </div>
        </div>
                

        <table class="table table_Own">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>14:00</th>
                    <th>15:00</th>
                    <th>16:00</th>
                    <th>17:00</th>
                    <th>18:00</th>
                    <th>19:00</th>
                    <th>20:00</th>
                    <th>21:00</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <hr>
        <h1>
            Bevás
        </h1>
        <div class="row mx-auto">
            <div class="col nameDiv">
                <label class="bevasNameFix"></label>
                <input type="text" class="bevasName"> 
                <input type="button" value="$" id="hozza" class="bevasNameButton">
            </div>
            <div class="col nameDiv">
                <label class="bevasNameFix"></label>
                <input type="text" class="bevasName"> 
                <input type="button" value="$" id="hozza" class="bevasNameButton">
            </div>
            <div class="col nameDiv">
                <label class="bevasNameFix"></label>
                <input type="text" class="bevasName"> 
                <input type="button" value="$" id="hozza" class="bevasNameButton">
            </div>
            <div class="col nameDiv">
                <label class="bevasNameFix"></label>
                <input type="text" class="bevasName"> 
                <input type="button" value="$" id="hozza" class="bevasNameButton">
            </div>
        </div>
    </form>

    <script src="index.js"></script>
    <script src="slider.js"></script>

</body>
</html>
